{% extends "base.html" %}

{% block content%}

<div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <h1> User Sign Up </h1>
                <form action="/signup" method="post">

                    <input type="text" class="form-control" placeholder="User Name" name="user_name" value="{{ user_name }}">
                    {% if username_error %}
                        <span class="badge badge-danger"> {{ username_error }} </span>
                    {% endif %}
                    
                    <br>
                    <input type="password" class="form-control" placeholder="Password" name="password" value="{{ password }}">
                    {% if password_error %}
                        <span class="badge badge-danger"> {{ password_error}} </span>
                        {% endif %}

                    <br>
                    <input type="password" class="form-control" placeholder="Verify Password" name="verify_password" value="{{ verify_password }}">
                    {% if verify_password_error %}
                        <span class="badge badge-danger"> {{ verify_password_error }} </span>
                    {% endif %}
                    
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">
                        REGISTER
                    </button>
                        

                </form>
            </div>
            <div class="col-2"></div>
        </div>
</div>
                    
{% endblock %}
